{% extends 'base.html' %}
{% block title %}
    Edit Post |
{% endblock %}

{% block content %}
    <div class="panel-bg">
        <div class="row p-4">
            <div class="col-md-12">
                <h3 class="">Edit Post</h3>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="content">Content</label>
                        {{ form.content }}
                    </div>
                    <div class="mt-3 clearfix">
                        <button class="btn btn-sm btn-primary fa-pull-right" type="submit">Done Editing</button>
                        {{ form.visibility }}
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
