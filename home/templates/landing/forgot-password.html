{% extends 'landing/base.html' %}

{% block title %}
    Forgot Password
{% endblock %}

{% block content %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand light-brand" href="{% url 'index' %}">Social Network</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
            <form class="d-flex">
                <!-- email -->
                <input class="form-control me-sm-2" type="email" placeholder="Email" aria-label="Email">
                <input class="form-control me-sm-2" type="password" placeholder="Password" aria-label="password">
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
        </div>
    </div>
</nav>
    <div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Forgot Password</h5>
                    <form>
                        <div class="form-group my-1">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <button type="submit" class="btn btn-primary pull-right">Submit</button>
                        <a type="button" class="btn btn-outline-secondary pull-right" href="{% url 'login' %}">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
